<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary - Store Definition</title>
</head>

<body>
    <h1>Create and Store Definition</h1>
    <form id="storeForm">
        <label for="word">Word:</label>
        <input type="text" id="word" required><br><br>
        <label for="definition">Definition:</label>
        <textarea id="definition" required></textarea><br><br>
        <select names="wordLanguage" id="wordLanguage">

        </select><br><br>
        <select names="definitionLanguage" id="definitionLanguage"></select><br><br>
        <button type="submit">Submit</button><br><br>
    </form>

    <form id="patchForm" style="display: none;">
        <div id="patchMessage"></div>
        <button id="confirmPatch">Yes</button><br>
        <button id="declinePatch">No</button><br>
    </form>
    <div id="feedback"></div>

    <script src="./frontend/js/write.js" type="module"></script>
</body>

</html>
