<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/labs/6/frontend/css/frontend.css">
    <title>Dictionary - Store Definition</title>
</head>

<body>
    <h1 id="writeHeader"></h1>
    <form id="storeForm">
        <label for="word" id="wordLabel"></label>
        <input type="text" id="word" required><br><br>
        <label for="definition" id="definitionLabel"></label>
        <textarea id="definition" required></textarea><br><br>
        <select names="wordLanguage" id="wordLanguage">

        </select><br><br>
        <select names="definitionLanguage" id="definitionLanguage"></select><br><br>
        <button type="submit" id="submitBtn"></button><br><br>
    </form>

    <div id="patchDiv">
        <div id="patchMessage"></div>
        <button id="confirmPatch"></button><br>
        <button id="declinePatch"></button><br>
    </div>
    <div id="feedback"></div>

    <script src="./frontend/js/write.js" type="module"></script>
    <script src="./frontend/string/write.js" type="module"></script>

</body>

</html>
